name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Publish to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=\${{secrets.NPM_TOKEN}}" > .npmrc
          npm publish
